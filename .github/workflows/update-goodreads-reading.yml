name: Update Goodreads Reading

on:
  schedule:
    # Run every 24 hours (at midnight UTC)
    - cron: '0 0 * * *'
  workflow_dispatch: # Allow manual trigger

permissions:
  contents: write

jobs:
  update-reading:
    # Skip if this workflow was triggered by a push event from its own commit
    # (This is a safety measure in case push triggers are added later)
    if: |
      github.event_name != 'push' || (
        github.event.head_commit.author.name != 'GitHub Action' &&
        !startsWith(github.event.head_commit.message, 'Update Goodreads reading data')
      )
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v4
      
      - name: Setup Ruby ğŸ’
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: "3.3.5"
          bundler-cache: true
      
      - name: Install dependencies
        run: |
          gem install httparty nokogiri json
      
      - name: Fetch and update Goodreads reading data
        env:
          GOODREADS_USER_ID: ${{ secrets.GOODREADS_USER_ID || '146493162' }}
        run: |
          ruby .github/scripts/update-goodreads-reading.rb
      
      - name: Check for changes and commit
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add _data/goodreads-reading.json
          if ! git diff --cached --quiet; then
            git commit -m "Update Goodreads reading data"
            git push
            echo "âœ… Goodreads data updated and committed"
          else
            echo "â„¹ï¸ No changes to commit - data unchanged"
          fi

